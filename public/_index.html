<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <style>
        .calendar {
            font-size: 12px;
            margin-top: 50px;
        }

        .calendar a {
            color: #000;
            text-decoration: none;
            display: block;
            padding: 10px;
        }

        .calendar a:hover {
            color: #fff;
            text-decoration: none;
            display: compact;
            background-color: #1b1e21;
        }

        .calendar td {
            padding: 0px;
        }

        .calendar .current-date {
            background-color: #295782;
        }

        .calendar .current-date a {
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container calendar">
    <div class="row">
        <button class="btn btn-outline-primary col-sm-6" id="previous" onclick="previous()">Previous</button>
        <button class="btn btn-outline-primary col-sm-6" id="next" onclick="next()">Next</button>
    </div>
    <div class="row">
        <div class="col-4 card">
            <h3 class="card-header" id="prevMonthAndYear"></h3>
            <table class="table table-bordered table-responsive-sm">
                <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
                </thead>
                <tbody id="calendar-body-0"></tbody>
            </table>
        </div>
        <div class="col-4 card">
            <h3 class="card-header" id="currentMonthAndYear"></h3>
            <table class="table table-bordered table-responsive-sm">
                <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
                </thead>
                <tbody id="calendar-body-1"></tbody>
            </table>
        </div>
        <div class="col-4 card">
            <h3 class="card-header" id="nextMonthAndYear"></h3>
            <table class="table table-bordered table-responsive-sm">
                <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
                </thead>
                <tbody id="calendar-body-2"></tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal fade" id="dialogModal" tabindex="-1" role="dialog" aria-labelledby="dialogModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal dialog</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="selectedDate">Selected date</label>
                    <input type="text" class="form-control" id="selectedDate" placeholder="Selected date">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" placeholder="Description" rows="5"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
<script src="./scripts.js"></script>
</body>
</html>
